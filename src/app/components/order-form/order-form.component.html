<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="clientName">Client Name:</label>
      <input type="text" id="clientName" formControlName="clientName">
      <div *ngIf="orderForm.get('clientName').invalid && orderForm.get('clientName').touched">
        <p *ngIf="orderForm.get('clientName').errors?.required">Client Name is required.</p>
      </div>
    </div>
    <!-- Add more form fields as needed -->
    <button type="submit" [disabled]="orderForm.invalid">Submit</button>
  </form>
