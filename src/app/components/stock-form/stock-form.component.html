<form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="productName">Product Name</label>
      <input type="text" id="productName" formControlName="productName">
      <div *ngIf="stockForm.get('productName')?.invalid && stockForm.get('productName')?.touched">
        <p *ngIf="stockForm.get('productName')?.errors?.required">Product Name is required</p>
      </div>
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" formControlName="quantity">
      <div *ngIf="stockForm.get('quantity')?.invalid && stockForm.get('quantity')?.touched">
        <p *ngIf="stockForm.get('quantity')?.errors?.required">Quantity is required</p>
        <p *ngIf="stockForm.get('quantity')?.errors?.min">Quantity must be greater than or equal to 0</p>
      </div>
    </div>
    <button type="submit" [disabled]="stockForm.invalid">Add Stock</button>
  </form>
