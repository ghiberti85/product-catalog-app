<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="productForm.get('name').errors && productForm.get('name').touched">
        <div *ngIf="productForm.get('name').hasError('required')">Name is required.</div>
      </div>
    </div>
  
    <div>
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description"></textarea>
      <div *ngIf="productForm.get('description').errors && productForm.get('description').touched">
        <div *ngIf="productForm.get('description').hasError('required')">Description is required.</div>
      </div>
    </div>
  
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price">
      <div *ngIf="productForm.get('price').errors && productForm.get('price').touched">
        <div *ngIf="productForm.get('price').hasError('required')">Price is required.</div>
        <div *ngIf="productForm.get('price').hasError('min')">Price must be greater than or equal to 0.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="!productForm.valid">Submit</button>
  </form>
