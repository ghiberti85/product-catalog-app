<div *ngIf="order">
    <h2>Order Detail</h2>
    <div>
      <strong>Order ID:</strong> {{ order?.id }}
    </div>
    <div>
      <strong>Client Name:</strong> {{ order?.clientName }}
    </div>
    <div>
      <strong>Order Date:</strong> {{ order?.orderDate }}
    </div>
    <!-- Display more order details as needed -->
  </div>
  <div *ngIf="!order">
    <p>Order not found!</p>
  </div>
