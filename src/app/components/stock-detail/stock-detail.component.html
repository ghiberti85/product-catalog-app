<div *ngIf="stock">
    <h2>Stock Detail</h2>
    <div>
      <strong>ID:</strong> {{ stock?.id }}
    </div>
    <div>
      <strong>Product Name:</strong> {{ stock?.productName }}
    </div>
    <div>
      <strong>Quantity:</strong> {{ stock?.quantity }}
    </div>
  </div>
  <div *ngIf="!stock">
    <p>Stock not found!</p>
  </div>
