<h2>Stock List</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Product Name</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stock of stocks">
      <td>{{ stock.id }}</td>
      <td>{{ stock.productName }}</td>
      <td>{{ stock.quantity }}</td>
    </tr>
  </tbody>
</table>
