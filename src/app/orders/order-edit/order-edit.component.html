<div class="container" *ngIf="order">
    <h2>Edit Order</h2>
    <form (ngSubmit)="saveOrder()">
      <div class="form-group">
        <label for="clientName">Client Name:</label>
        <input type="text" class="form-control" id="clientName" [(ngModel)]="order.clientName" name="clientName" required>
      </div>
      <div class="form-group">
        <label for="total">Total:</label>
        <input type="number" class="form-control" id="total" [(ngModel)]="order.total" name="total" required>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select class="form-control" id="status" [(ngModel)]="order.status" name="status" required>
          <option value="Pending">Pending</option>
          <option value="Shipped">Shipped</option>
          <option value="Delivered">Delivered</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
