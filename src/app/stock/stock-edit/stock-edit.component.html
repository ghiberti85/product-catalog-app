<div class="container" *ngIf="stock">
    <h2>Edit Stock</h2>
    <form (ngSubmit)="saveStock()">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" class="form-control" id="productName" [(ngModel)]="stock.productName" name="productName" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" class="form-control" id="quantity" [(ngModel)]="stock.quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" class="form-control" id="location" [(ngModel)]="stock.location" name="location" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
