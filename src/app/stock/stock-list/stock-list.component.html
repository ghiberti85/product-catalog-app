<div class="container">
    <h2>Stock List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stock of stocks">
          <td>{{ stock.productName }}</td>
          <td>{{ stock.quantity }}</td>
          <td>{{ stock.location }}</td>
        </tr>
      </tbody>
    </table>
  </div>
